<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <link rel='stylesheet' href="{% static '/ckeditor/ckeditor/contents.css' %}" type='text/css' media='all' />
    <link rel='stylesheet' href="{% static '/ckeditor/ckeditor/plugins/copyformatting/styles/copyformatting.css' %}"
        type='text/css' media='all' />
    <link rel='stylesheet' href="{% static '/ckeditor/ckeditor/plugins/tableselection/styles/tableselection.css' %}"
        type='text/css' media='all' />
    <title> {{ faq.title }}</title>

</head>
<style>
    body {
        /* font-family: "Poppins"; */
        font-family: 'roboto ' !important;
        background-color: rgba(40, 42, 63, 1);
        margin:  0.1rem;
        /* padding-top: 0.16rem; */
    }

    .header {
        padding: 0.1rem 0;
    }

    .header h1 {
        font-size: .17rem;
        line-height: .24rem;
        color: white;
        padding: .05rem .34rem;
    }

    .header p {
        padding: .02rem .34rem;
        font-size: .13rem;
        color: rgba(70, 79, 108, 1);
        line-height: .20rem;
    }

    .header img {
        width: 100%
    }

    .main {
        padding: .24rem .10rem;
        background-color: rgba(53, 55, 77, 1);
        color: rgba(217, 219, 224, 1);
        font-size: .13rem;
    }

    .main img {
        width: 100% !important
    } 

    p {
        margin-top: 0!important;
        margin-bottom: 0!important;
        line-height: 0.24rem!important;
    }

    span{
        line-height: 0.24rem!important;
    }

    ol,
    ul,
    dl {
        margin-right: 0px;
        padding: 0 0.2rem!important;
        line-height: 0.24rem!important;
    }
    a {
        max-width: 6.8rem;word-wrap:break-word;word-break:break-all;white-space: normal
    }
</style>

<body> 
    <div id="mainDiv" class="main"></div>
    <script>
        (function () {

            var newRem = function () {

                var html = document.documentElement;

                var ClientWidth = html.getBoundingClientRect().width;

                if (ClientWidth <= 750) {
                    html.style.fontSize = ClientWidth / 3.75 + 'px';
                } else {
                    html.style.fontSize = '100px';
                }
            };

            window.addEventListener('resize', newRem, false);
            newRem();
        })();
        function HTMLDecode(text) {
            var temp = document.createElement("div");
            temp.innerHTML = text;
            var output = temp.innerText || temp.textContent;
            temp = null;
            return output;
        }
        var mainDiv = document.getElementById('mainDiv')
        mainDiv.innerHTML = HTMLDecode(`{{faq.content}}`)
    </script>

</body>

</html>
